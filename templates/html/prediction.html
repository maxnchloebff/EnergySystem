    <script>
        var data1 = generateDayWiseTimeSeries(new Date("22 Apr 2017").getTime(), 115, {
            min: 30,
            max: 90
        });
        var data2 = generateDayWiseTimeSeries(new Date("22 Apr 2017").getTime(), 115, {
            min: 40,
            max: 100
        });
        var options11 = {
            chart: {
                id: "chart12",
                type: "area",
                height: 230,
                foreColor: "#ccc",
                toolbar: {
                    autoSelected: "pan",
                    show: false
                }
            },
            colors: ["#00BAEC"],
            stroke: {
                width: 3
            },
            grid: {
                borderColor: "#555",
                yaxis: {
                    lines: {
                        show: false
                    }
                }
            },
            dataLabels: {
                enabled: false
            },
            fill: {
                gradient: {
                    enabled: true,
                    opacityFrom: 0.55,
                    opacityTo: 0
                }
            },
            markers: {
                size: 5,
                colors: ["#000524"],
                strokeColor: "#00BAEC",
                strokeWidth: 3
            },
            series: [
                {
                    data: data1
                }
            ],
            tooltip: {
                theme: "dark"
            },
            xaxis: {
                type: "datetime"
            },
            yaxis: {
                min: 0,
                tickAmount: 4
            }
        };
        var chart11 = new ApexCharts(document.querySelector("#chart-area1"), options11);
        chart11.render();
        var options12 = {
            chart: {
                id: "chart11",
                height: 130,
                type: "bar",
                foreColor: "#ccc",
                brush: {
                    target: "chart12",
                    enabled: true
                },
                selection: {
                    fill: {
                        color: "#fff",
                        opacity: 0.4
                    },
                    xaxis: {
                        min: new Date("27 Jul 2017 10:00:00").getTime(),
                        max: new Date("14 Aug 2017 10:00:00").getTime()
                    }
                }
            },
            colors: ["#FF0080"],
            series: [
                {
                    data: data1
                }
            ],
            stroke: {
                width: 2
            },
            grid: {
                borderColor: "#444"
            },
            markers: {
                size: 0
            },
            xaxis: {
                type: "datetime",
                tooltip: {
                    enabled: false
                }
            },
            yaxis: {
                tickAmount: 2
            }
        };
        var chart12 = new ApexCharts(document.querySelector("#chart-bar1"), options12);
        chart12.render();
        var options21 = {
            chart: {
                id: "chart22",
                type: "area",
                height: 230,
                foreColor: "#ccc",
                toolbar: {
                    autoSelected: "pan",
                    show: false
                }
            },
            colors: ["#00BAEC"],
            stroke: {
                width: 3
            },
            grid: {
                borderColor: "#555",
                yaxis: {
                    lines: {
                        show: false
                    }
                }
            },
            dataLabels: {
                enabled: false
            },
            fill: {
                gradient: {
                    enabled: true,
                    opacityFrom: 0.55,
                    opacityTo: 0
                }
            },
            markers: {
                size: 5,
                colors: ["#000524"],
                strokeColor: "#00BAEC",
                strokeWidth: 3
            },
            series: [
                {
                    data: data2
                }
            ],
            tooltip: {
                theme: "dark"
            },
            xaxis: {
                type: "datetime"
            },
            yaxis: {
                min: 0,
                tickAmount: 4
            }
        };
        var chart21 = new ApexCharts(document.querySelector("#chart-area2"), options21);
        chart21.render();
        var options22 = {
            chart: {
                id: "chart21",
                height: 130,
                type: "bar",
                foreColor: "#ccc",
                brush: {
                    target: "chart22",
                    enabled: true
                },
                selection: {
                    fill: {
                        color: "#fff",
                        opacity: 0.4
                    },
                    xaxis: {
                        min: new Date("27 Jul 2017 10:00:00").getTime(),
                        max: new Date("14 Aug 2017 10:00:00").getTime()
                    }
                }
            },
            colors: ["#FF0080"],
            series: [
                {
                    data: data2
                }
            ],
            stroke: {
                width: 2
            },
            grid: {
                borderColor: "#444"
            },
            markers: {
                size: 0
            },
            xaxis: {
                type: "datetime",
                tooltip: {
                    enabled: false
                }
            },
            yaxis: {
                tickAmount: 2
            }
        };
        var chart22 = new ApexCharts(document.querySelector("#chart-bar2"), options22);
        chart22.render();
        function generateDayWiseTimeSeries(baseval, count, yrange) {
            var i = 0;
            var series = [];
            while (i < count) {
                var x = baseval;
                var y =
                    Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

                series.push([x, y]);
                baseval += 86400000;
                i++;
            }
            return series;
        }
    </script>
